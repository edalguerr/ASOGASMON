<!-- Modal -->
<div class="modal fade" id="modificarContraseniaModal" tabindex="-1" role="dialog"
  aria-labelledby="modificarContraseniaModalLabel" aria-hidden="true">
  <div class="modal-dialog " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modificarContraseniaModalLabel">Modificar contrase単a</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p *ngIf="!enviado">
          Te enviaremos un enlace a tu correo electronico <strong *ngIf="usuarioService.datos != null">{{usuarioService.datos.EMAIL}}</strong> para que puedas
          actualizar tu contrase単a
        </p>

        <div class="form-group col-12" *ngIf="errorEnviar">
          <div class="alert alert-secondary" role="alert">
            <p class="text-center">
              Error al enviar email, intentalo mas tarde.
            </p>
          </div>
        </div>

        <div class="form-group col-12" *ngIf="enviado">
          <div class="alert alert-primary" role="alert">
            <p class="text-center font-weight-bold">
              Revisa tu correo electronico, te hemos enviado un email para que puedas actualizar tu contrase単a
            </p>
          </div>
        </div>

      </div>
      <div class="modal-footer" *ngIf="!enviado">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-success" (click)="reestablecer()">Modificar constrase単a</button>
      </div>
    </div>
  </div>
</div>
