<!-- Modal Inicio sesion-->
<form action="" class="need-validate" (ngSubmit)="reestablecer()" ngNativeValidate #formResetPass>

  <div class="modal " id="reestablecerContraseniaModal" tabindex="-1" role="dialog"
    aria-labelledby="reestablecerContraseniaModalLabel" aria-hidden="true">
    <div class="modal-dialog  " role="document">
      <div class="modal-content">

        <div class="row justify-content-end">
          <!--Boton cerrar (x)-->
          <button type="button" class="close col-1 pr-3" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">

          <div class="form-group mt-4" *ngIf="!enviado">
            <h2 class="text-center titulo-modal">¿Olvidaste tu contraseña?</h2>
            <p class="text-center">
              Te enviaremos un enlace a tu correo para que puedas actualizar tu contraseña
            </p>
          </div>

          <div class="form-group" *ngIf="!enviado">
            <input type="email" class="form-control" placeholder="Tu correo electronico" name="email" id="email"
              [pattern]="regExp.email" required>
          </div>

          <div class="form-group col-12" *ngIf="enviado">
            <div class="alert alert-primary" role="alert">
              <p class="text-center font-weight-bold">
                Revisa tu correo electronico, te hemos enviado un email para que puedas actualizar tu contraseña
              </p>
            </div>
          </div>

          <div class="form-group col-12" *ngIf="errorEnviar">
            <div class="alert alert-secondary" role="alert">
              <p class="text-center">
                Error enviar email, asegurate de escribirlo correctamente.
              </p>
            </div>
          </div>

          <div class="form-group" *ngIf="!enviado">
            <button type="submit" class="btn btn-success btn-block font-weight-bold">Cambiar contraseña</button>
          </div>

          <div class="form-group text-center" *ngIf="!enviado">
            <a href="#" class="btn btn-link btn-link-sin-efectos text-center font-weight-bold" data-dismiss="modal"
              data-toggle="modal" data-target="#inicioSesionModal"><i class="fa fa-chevron-left"></i> Regresar a inicio
              sesión</a>
          </div>
        </div>

        <div class="modal-footer modal-footer-registrarse" *ngIf="!enviado">
          <div class="form-group form-group-registrarse text-center">
            <label for="registrarse" class="form-label text-body font-weight-bold btn-link-sin-efectos mb-3">¿Aún no
              tienes cuenta?</label>
            <a href="#" class="btn btn-outline-primary btn-block font-weight-bold btn-registrarse" id="registrarse"
              data-dismiss="modal" data-toggle="modal" data-target="#registrarseModal">
              Registrate
            </a>
          </div>
        </div>

      </div>
    </div>
  </div>

</form>
