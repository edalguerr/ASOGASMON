<div class="row justify-content-center">


  <div class="col-5 col-sm-5 col-lg-6" *ngFor="let oferta of ofertas" [class]="clase">

    <a class="card text-white card-ofertas d-block" routerLink="/oferta/1" target="_blank">
      <img class="card-img img-fluid imagen-oferta img-thumbnail" [style.background-image]="'url('+ruta+oferta.imagen+')' ">
      <div class="card-img-overlay card-texto-imagen">
        <h5 class="card-title">{{oferta.ciudad}}</h5>
        <p class="card-text precio">{{oferta.precio | currency:undefined:'symbol':'1.0-0'}}</p>
        <p class="card-text">
          <i class="fa fa-map-marker fa-lg"></i>
          {{oferta.direccion}}
        </p>
      </div>
    </a>
  
  </div>


</div>

<!--Paginación-->
<div class="mt-3 pb-2">
  <ul class="pagination  justify-content-center ">
      <li class="page-item disabled"><a href="#" class="page-link" aria-label="Previous">
          <span aria-hidden="true">«</span>
      </a></li>
      <li class="page-item active "><a href="#" class="page-link">1</a></li>
      <li class="page-item"><a href="#" class="page-link">2</a></li>
      <li class="page-item "><a href="#" class="page-link">3</a></li>
      <li class="page-item "><a href="#" class="page-link">4</a></li>
      <li class="page-item "><a href="#" class="page-link">5</a></li>
      <li class="page-item "><a href="#" class="page-link">6</a></li>
      <li class="page-item"><a href="#" class="page-link" aria-label="Next">
          <span aria-hidden="true">»</span>
      </a></li>
  </ul>
</div>
