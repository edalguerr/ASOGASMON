<form action="" class="need-validate" (ngSubmit)="guardar()" ngNativeValidate #formActualizarDatos>

  <!-- Modal -->
  <div class="modal fade" id="editarDatosBasicosModal" tabindex="-1" role="dialog"
    aria-labelledby="editarDatosBasicosModalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title subtitulo-editar-datos" id="editarDatosBasicosModalTitle">Edicion de datos basicos</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body pr-5 pl-5" *ngIf="!mostrarMsjDatosActualizados">

          <div class="form-group">
            <p class="text-center subtitulo-editar-datos">
              Modifique los datos que desea actualizar
            </p>
          </div>

          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre" name="nombreEditarDatos" [(ngModel)]='nombre'
              id="nombreEditarDatos" [pattern]="regExp.nombre" required>
          </div>

          <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" class="form-control" placeholder="Apellidos" name="apellidosEditarDatos"
              [(ngModel)]='apellidos' id="apellidosEditarDatos" [pattern]="regExp.apellidos" required>
          </div>

          <div class="form-group">
            <label for="email">Correo electronico</label>
            <input type="email" class="form-control" placeholder="Correo electronico" name="emailEditarDatos"
              [(ngModel)]='correoElectronico' id="emailEditarDatos" [pattern]="regExp.email" required>
          </div>

          <div class="form-group" *ngIf="mostrarMsjDatosIncorrectos">
            <div class="alert alert-secondary">
              El email ingresado ya est√° en uso, asegurese de estar escribiendolo correctamente
            </div>
          </div>

        </div>

        <div class="modal-footer" *ngIf="!mostrarMsjDatosActualizados">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-success">Guardar cambios</button>
        </div>

        <div class="modal-body pr-5 pl-5" *ngIf="mostrarMsjDatosActualizados">

          <div class="form-group">
            <div class="alert alert-primary">
              <p class="text-center">
                Actualizacion exitosa, los datos se han actualizado.
              </p>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>

</form>
