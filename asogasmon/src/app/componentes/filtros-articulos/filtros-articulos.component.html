  <div class="col-10 col-sm-8">

    <div class="input-group form-group">
      <input type="text" class="form-control" placeholder="Â¿Que estas buscando?" required>

      </div>
    </div>

  </div>

<!--Filtros de ciudad y precio-->
<div class="row">

  <!--Filtro de ciudad-->
  <div class="col-8 col-sm-6">

    <div class="input-group form-group">
      <input type="text" class="form-control" placeholder="ubicacion - ciudad" required autocorrect="off"
        autocapitalize="off" spellcheck="off" #search>
      <div class="input-group-append">
        <a class="btn btn-primary text-white">
          <i class="fa fa-map-marker"></i>
        </a>
      </div>
    </div>

  </div>

  <!--Filtro de precio-->

  <div class="col-6 custom-slider d-none d-sm-block">
    <ng5-slider [(value)]="value" [options]="options"></ng5-slider>

  </div>

  <div class="col-4 d-block d-sm-none pl-0">
    <button class="btn btn-info btn-block" (click)="MostrarBocadilloFiltro()">
      Precio <i class="fa fa-chevron-down pl-1"></i>
    </button>
  </div>

<!--Filtro deslizable categorias populares-->
<div id="carouselFiltrosArticulos" class="carousel slide my-4" data-ride="carousel">
  <div class="carousel-inner" role="listbox">

    <div class="carousel-item active ">
      <div class="container">
        <div class="row justify-content-around">

          <div class="col-2 text-center contenedor-item-categoria" *ngFor="let categoria of categorias">
            <i class="fa fa-2x" [ngClass]="categoria.clase"></i>
            <h6 class="texto-icono-categorias">{{categoria.nombre}}</h6>
          </div>

        </div>
      </div>
    </div>

    <div class="carousel-item">
      <div class="container">
        <div class="row justify-content-around">

          <div class="col-2 text-center contenedor-item-categoria" *ngFor="let categoria of categorias2">
            <i class="fa fa-2x" [ngClass]="categoria.clase"></i>
            <h6 class="texto-icono-categorias">{{categoria.nombre}}</h6>
          </div>

        </div>
      </div>
    </div>


  </div>

  <a class="carousel-control-prev carrusel-control" href="#carouselFiltrosArticulos" role="button" data-slide="prev">

    <i class="fa fa-angle-left fa-2x"></i>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next carrusel-control" href="#carouselFiltrosArticulos" role="button" data-slide="next">
    <i class="fa fa-angle-right fa-2x"></i>
    <span class="sr-only">Next</span>
  </a>

</div> 

<div class="bocadillo-precio" *ngIf="precioBocadilloFiltroMostrar">
  <div class="container">
    <div class="row justify-content-center">

      <h3 class="col-11 text-center my-3 titulo-precio">Filtro de precio</h3>

      <div class="custom-slider col-11 my-3">
        <ng5-slider [(value)]="value" [options]="options"></ng5-slider>
      </div>

      <button class="btn btn-secondary col-4 mx-3 mt-4 mb-3" (click)="mantenerPrecio()">
        <i class="fa fa-close fa-lg pr-1"></i>
        Cancelar
      </button>
      <button class="btn btn-success col-4 mx-3 mt-4 mb-3" (click)="actualizarPrecio()">
        <i class="fa fa-check fa-lg pr-1"></i>
        Aplicar
      </button>

    </div>
  </div>


</div>
