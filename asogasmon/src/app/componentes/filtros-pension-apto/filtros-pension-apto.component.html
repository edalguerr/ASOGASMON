<!--Filtros de ciudad y precio-->
<div class="row" *ngIf="!mostrarMapaMobile">

  <!--Filtro de ciudad-->
  <div class="col-8 col-sm-6 col-lg-4">

    <div class="input-group form-group">
      <input type="text" class="form-control" placeholder="Buscar por ubicación" required autocorrect="off"
        autocapitalize="off" spellcheck="off" #search>
      <div class="input-group-append">
        <a class="btn btn-primary text-white">
          <i class="fa fa-map-marker"></i>
        </a>
      </div>
    </div>

  </div>

  <!--Filtro de categoria(pension, apto, habitacion)-->
  <div class="d-none d-lg-block col-lg-2">
    <select class="custom-select bg-light" name="categoria" [(ngModel)]="categoriaBusqueda" #categoria
      (change)="onChange()">
      <option [value]="valPension">Pensión</option>
      <option [value]="valApto">Apartamento</option>
      <option [value]="valHabitacion">Habitación</option>
    </select>
  </div>

  <!--Boton para abrir filtro de precio para mobile-->
  <div class="col-4 d-block d-sm-none pl-0">
    <button class="btn btn-info btn-block" (click)="MostrarBocadilloFiltro()">
      Precio <i class="fa fa-chevron-down pl-1"></i>
    </button>
  </div>

  <!--Filtro de precio-->
  <div class="col-6 col-lg-6 custom-slider d-none d-sm-block">
    <ng5-slider [(value)]="value" [options]="options"></ng5-slider>
  </div>

  <!--Filtro de categoria(pension, apto, habitacion) para mobile-->
  <div class="d-block d-lg-none col-6 col-lg-2 mt-3">
    <select class="custom-select bg-light" name="categoria" [(ngModel)]="categoriaBusqueda" #categoria
      (change)="onChange($event, categoria.value)">
      <option [value]="valPension">Pensión</option>
      <option [value]="valApto">Apartamento</option>
      <option [value]="valHabitacion">Habitación</option>
    </select>

  </div>

  <!--Boton para mostrar el mapa en mobile-->
  <div class="d-block d-lg-none col-6 mt-3">
    <button class="btn btn-block btn-outline-info" (click)="mostrarMapaEstado()">Ver ofertas en el mapa</button>
  </div>

</div>

<!--Navegacion del mapa; opcion cerrar mapa-->
<div class="row justify-content-end" *ngIf="mostrarMapaMobile">

  <div class="col align-self-end">
    <h5>Desplazate en el mapa para descubrir ofertas en tu zona de interes</h5>
  </div>

  <button class="btn btn-secondary col-1 mr-2" (click)="cerrarMapaMobile()">
    <i class="fa fa-close fa-2x"></i>
  </button>
</div>


<!--Filtro de precio para mobile-->
<div class="bocadillo-precio" *ngIf="precioBocadilloFiltroMostrar">
  <div class="container">
    <div class="row justify-content-center">

      <h3 class="col-11 text-center my-3 titulo-precio">Filtro de precio</h3>

      <div class="custom-slider col-11 my-3">
        <ng5-slider [(value)]="value" [options]="options"></ng5-slider>
      </div>

      <button class="btn btn-secondary col-4 mx-3 mt-4 mb-3" (click)="mantenerPrecio()">
        <i class="fa fa-close fa-lg pr-1"></i>
        Cancelar
      </button>
      <button class="btn btn-success col-4 mx-3 mt-4 mb-3" (click)="actualizarPrecio()">
        <i class="fa fa-check fa-lg pr-1"></i>
        Aplicar
      </button>

    </div>
  </div>

</div>
